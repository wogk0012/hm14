<!DOCTYPE html>
<html>
<head><title>window.location으로 웹 사이트 접속</title>
<script>
function load() {
var select = document.getElementById("site");
window.location=select.options[select.selectedIndex].value;
}
</script>
</head>
<body>
<h3>hm14 favorite 3 영화</h3>
<hr>
사이트 선택 :
<select id="site">
<option value="https://movie.naver.com/movie/bi/mi/basic.naver?code=72363" selected>네이버(어벤져스)
<option value="https://movie.naver.com/movie/bi/mi/basic.naver?code=98438">네이버(어벤져스2)
<option value="https://movie.naver.com/movie/bi/mi/basic.naver?code=136315">네이버(어벤져스3)
</select>
<p>
<button onclick="load()">웹 사이트 접속</button>
</body>
</html>
